<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link href="style.css" rel="stylesheet" type="text/css" >
</head>
<body>    
    <h1 class="head">Pagination</h1>
    <div class="container">
        <div class="pagination">
            <button class="btn1 backBtn" onclick="backBtn()"> <img src="arrow.png"> prev </button>
            <ul>
                <a href="script.js"> <li class="link active" value="1" onclick="activeLink()">1</li></a>
                <a href="script.js"> <li class="link" value="2" onclick="activeLink()">2</li></a>
                <a href="script.js"> <li class="link" value="3" onclick="activeLink()">3</li></a>
                <a href="script.js"> <li class="link" value="4" onclick="activeLink()">4</li></a>
                <a href="script.js"> <li class="link" value="5" onclick="activeLink()">5</li></a>
                <a href="script.js"> <li class="link" value="6" onclick="activeLink()">6</li></a>
                <a href="script.js"> <li class="link" value="7" onclick="activeLink()">7</li></a>
                <a href="script.js"> <li class="link" value="8" onclick="activeLink()">8</li></a>
                <a href="script.js"> <li class="link" value="9" onclick="activeLink()">9</li></a>
                <a href="script.js"> <li class="link" value="10" onclick="activeLink()">10</li></a>
            </ul>
            <button class="btn2 nextBtn" onclick="nextBtn()">next <img src="arrow.png"> </button>
        </div>
    </div>

    <script>
        let link=document.getElementsByClassName("link");
let currentValue=1;
function activeLink(){
    for(l of link){
        l.classList.remove("active");
    }
    event.target.classList.add("active");
    currentValue=event.target.value;
}
function backBtn(){
    if(currentValue > 1)
    {
        for(l of link){
            l.classList.remove("active");
        }
        currentValue--;
        link[currentValue-1].classList.add("active");
    }
}
function nextBtn(){
    if(currentValue < 10)
    {
        for(l of link){
            l.classList.remove("active");
        }
        currentValue++;
        link[currentValue-1].classList.add("active");
    }
}
    </script>

    <!-- <script src="script.js"></script> -->
</body>
</html>
